version: "3.9"

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma

  app:
    build: .
    container_name: python-app
    depends_on:
      - chroma
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    volumes:
      - .:/app   # <-- mount your project folder

volumes:
  chroma-data:

